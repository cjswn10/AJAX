<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.menu {
	width: 200px;
	position: absolute;
}

.selectMenu {
	color: #355C7D;
}

li{
	list-style: none;
}

.sub {
	width: 200px;
	border-left: 2px solid #F67280;
	position: absolute;
	/*
	visibility: hidden;
	*/
}
</style>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
$(function() {
	var menu = ["About Us", "Business Area", "Academy", "News", "Blog", "Contact"];
	var submenu = [
				["인사말", "비전&추진목표", "조직도"],
				["유소년 축구인재 양성", "대안학교 운영사업", "꿈나무 장학사업"],
				["입학안내", "교육내용", "감독 /코치", "선수 소개"],
				["공지사항", "자주묻는 질문", "언론보도"],
				["동영상"]
	];
	
	var submenuLink = [
		["ex01.html", "ex01.html", "ex01.html"],
		["ex01.html", "ex01.html", "ex01.html"],
		["ex01.html", "ex01.html", "ex01.html", "ex01.html"],
		["ex01.html", "ex01.html", "ex01.html"],
		["ex01.html"]
	];
    
    $.each(submenu, function(i, m) {
		var ul = $("<ul></ul>");
		$(ul).attr("idx", i);
		$(ul).addClass("sub");
		
		$.each(m, function(j, s) {
			var li = $("<li></li>");
			var a = $("<a></a>").html(s);
			
			$(a).attr("href", submenuLink[i][j]);
			$(li).append(a);
			$(ul).append(li);
		})
		$("#submenu").append(ul);
    
    })
    
    $(".sub").css({
    	left:-3000
    }).hide();
    
	$.each(menu, function(i, m) {
		var span = $("<span></span").html(m);
		$(span).css({left:i*200});
		$(span).attr("idx", i);
		$(span).addClass("menu");
		$("#menu").append(span);
		
		 $(span).hover(function(){
			 var left = $(this).css("left");
            $(this).addClass("selectMenu");
            var idx = $(this).attr("idx");
            $(".sub[idx="+ idx +"]").show().css({left:left});
            $(".sub[idx!="+ idx +"]").hide().css({left: -3000});
            
         },function(){
            $(this).removeClass("selectMenu");
         })

       
         
	});
});
</script>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<div id="menu">
	</div>
		<div id="submenu"></div>
</body>
</html>
