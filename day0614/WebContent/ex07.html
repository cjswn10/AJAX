<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$("#btnRead").click(function() {
		$.ajax("getMemberInfo.jsp", {
			success:function(data) {
				var m = eval("("+data+")");
				var tr = $("<tr></tr>");
				var td1 = $("<td></td>").html(m.id);
				var td2 = $("<td></td>").html(m.age);
				
				$(tr).append(td1, td2);
				$("#tb").append(tr);
			}
		});
	})
})


</script>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h2>회원 정보</h2>
	<table id="tb" border="1" width="60%">
		<tr>
			<td>아이디</td>
			<td>나이</td>
		</tr>
	</table>
	<hr>
	<button id="btnRead">회원정보 읽어오기</button>
</body>
</html>
