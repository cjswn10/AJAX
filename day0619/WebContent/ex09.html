<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="js/jquery-ui.min.css">
<style type="text/css">
.box {
	width: 100px;
	height: 100px;
	float: left;
}
</style>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js\jquery-ui.min.js"></script>
<script type="text/javascript">
$(function() {
	$("div.box").draggable({
		grid:[102,102],
		stop: function(event, ui) {
			var name = $(this).find("p").html();
			alert(name);
			//alert(ui.offset.top + ":" + ui.offset.left);
		}
	});

});
</script>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<div class="box ui-widget-content">
		<p>임연주</p>
	</div>
	<div class="box ui-widget-content">
		<p>변성인</p>
	</div>
	<div class="box ui-widget-content">
		<p>차건우</p>
	</div>
	<div class="box ui-widget-content">
		<p>이서희</p>
	</div>
	<div class="box ui-widget-content">
		<p>박가영</p>
	</div>
</body>
</html>
